<div [formGroup]="form">
  <label [attr.for]="question.key">{{question.label}}</label>

  <div [ngSwitch]="question.controlType">

    <input *ngSwitchCase="'textbox'" [formControlName]="question.key" [id]="question.key" [type]="question.type">

    <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

    <div *ngSwitchCase="'division'" style="background-color: black;width: 600px;height: 50px;">

    </div>

    <div *ngSwitchCase="'personalInfo'" style="background-color: dimgray;color: white;width: 600px;height: 100px;">
      <div *ngFor="let opt of question.options">
        {{opt.key}} : {{opt.value}}
      </div>
    </div>

    <div *ngSwitchCase="'skillsInfo'" style="background-color: dimgray;color: white;width: 600px;height: 100px;">
      <div *ngFor="let opt of question.options">
        {{opt.key}} : {{opt.value}}
      </div>
    </div>

    <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
  </div>
